apiVersion: v1
kind: Deployment
metadata:
  name: static
  namespace: static
spec:
  selector:
    matchLabels:
      app: static
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
      - name: static
        image: static
        ports:
        - containerPort: 80
